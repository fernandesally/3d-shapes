<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>
    <body>
        <a-scene>
            <a-cylinder position="-4 1 -3" height="2" radius="0.25" color=purple></a-cylinder>
            <a-cylinder position="-3 2 -4" color="indigo" theta-start="50" theta-length="280" side="double"></a-cylinder>
            <a-ring position="-2 -1 -5" color="blue" radius-inner="0.75" radius-outer="1"></a-ring> 
            <a-torus position="-4 0.75 -6" color="green" arc="270" radius="5" radius-tubular="0.10"></a-torus>
            <a-torus position="5 5 -7" color="yellow" arc="270" radius="5" radius-tubular="0.1"></a-torus>
            <a-triangle position="1,-1,-10" color="orange" vertex-c="2 0.75 1"></a-triangle>
            <a-sphere position ="3 2 -5" color="red" radius="1"></a-sphere>
            <a-sphere position ="6 1 -5" color="pink" radius="1"></a-sphere>
            <a-ring position="2 -1 -5" color="brown" radius-inner="0.75" radius-outer="1"></a-ring>
            <a-ring position="3 -1 -5" color="grey" radius-inner="0.75" radius-outer="1"></a-ring>
            <a-box position="-2 0.75 -8" rotation="0 45 0" color="crimson"></a-box>
            <a-cone position="-3 0.50 -5" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
            <a-box position="-3 2 -8" rotation="0 50 0" color="golden"></a-box>
        </a-scene>
    </body>
</html>
